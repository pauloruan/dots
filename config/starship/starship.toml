# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for command execution, in milliseconds
command_timeout = 10000

[line_break]
disabled = true

[username]
format = " [$user]($style) in "
style_user = "bold blue"
style_root = "bold blue"
show_always = true

# [hostname]
# format = "[$hostname]($style) in "
# style = "bold yellow"
# trim_at = "-"
# ssh_only = false
# disabled = false

[character]
success_symbol = '[âžœ](bold green)' # The 'success_symbol' segment is being set to 'âžœ' with the color 'bold green'
error_symbol = '[âœ—](bold red)' # The 'error_symbol' segment is being set to 'âœ—' with the color 'bold red'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
truncation_length = 3
# truncation_symbol = "â€¦/"
home_symbol="~"
format = "[$home_symbol$path]($style)[$lock_symbol]($lock_style) "
read_only = "ðŸ”’"
read_only_style= "bold white"

[cmd_duration]
disabled = false
show_milliseconds = false
style = "bold italic yellow"
format="took [$duration]($style) "

